{% extends "homepage/base.html" %}
{% block content %}
  <div class="container">
    <div class="row">
      {% for post in posts.all %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="http://thumb.mtstarnews.com/06/2019/04/2019041909523103417_1.jpg" style="width:100%">
          <div class="card-body">
            <p class="card-text">{{post.title}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
              <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'detail' post.id %}">View</a></button>
              </div>
              <small class="text-muted">{{published_date}}</small>
            </div>
          </div>
        </div> 
      </div>
  {% endfor %}
{% endblock %}
</div>
</div>
